databases:
  - name: topicscout-db
    databaseName: topicscout_db
    user: topicscout_db_user


services:
  - type: redis
    name: topicscout-redis
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: [] # only allow internal connections

  - type: cron
    name: search_cron
    env: ruby
    region: oregon
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails search:twitter"
    schedule: "00 * * * *"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
          property: connectionString

  - type: cron
    name: token_cron
    env: ruby
    region: oregon
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails tokens:refresh"
    schedule: "0/15 * * * *"
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
          property: connectionString

  - type: worker
    name: worker
    env: ruby
    region: oregon
    buildCommand: bundle install
    startCommand: QUEUE=default rails resque:work
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
          property: connectionString
  - type: worker
    name: worker-b
    env: ruby
    region: oregon
    buildCommand: bundle install
    startCommand: QUEUE=default rails resque:work
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
          property: connectionString
  - type: worker
    name: worker-c
    env: ruby
    region: oregon
    buildCommand: bundle install
    startCommand: QUEUE=default rails resque:work
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
          property: connectionString                    
  - type: worker
    name: priority-worker
    env: ruby
    region: oregon
    buildCommand: bundle install
    startCommand: QUEUE=priority rails resque:work
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: topicscout-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: topicscout-db
